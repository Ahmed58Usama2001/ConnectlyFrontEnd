@if (member$ | async; as member) {
<div class="min-h-screen bg-gray-50" >
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="flex min-h-[600px]">
                <div class="w-[35%] bg-white border-r border-gray-200">
                    <div class="p-6">
                        <div class="relative mb-6">
                            <div class="relative overflow-hidden rounded-2xl aspect-[4/5]">
                                <img [src]="member.imageUrl || 'https://www.gravatar.com/avatar/?d=mp&s=400'"
                                    [alt]="member.userName" class="w-full h-full object-cover">                        
                            </div>
                        </div>

                        <div class="text-center mb-6">
                            <h1 class="text-2xl font-bold text-gray-800 mb-1">{{ member.userName }}</h1>
                            <p class="text-gray-600 mb-2">{{ getAge(member.dateOfBirth) }} years old</p>
                            <div class="flex items-center justify-center text-gray-600 text-sm">
                                <i class="fas fa-map-marker-alt text-red-500 mr-1"></i>
                                <span>{{ member.city }}, {{ member.country }}</span>
                            </div>
                        </div>

                        <nav class="mb-6">
                            <ul class="space-y-1">
                                <li>
                                    <a [routerLink]="['profile']" routerLinkActive="active"
                                        class="nav-item flex items-center px-4 py-3 text-sm font-medium rounded-lg border-l-4 border-transparent transition-all duration-200 text-gray-600 hover:bg-pink-50 hover:border-pink-500">
                                        <i class="fas fa-user mr-3 w-4"></i>
                                        Profile
                                    </a>
                                </li>
                                <li>
                                    <a [routerLink]="['photos']" routerLinkActive="active"
                                        class="nav-item flex items-center px-4 py-3 text-sm font-medium rounded-lg border-l-4 border-transparent transition-all duration-200 text-gray-600 hover:bg-pink-50 hover:border-pink-500">
                                        <i class="fas fa-images mr-3 w-4"></i>
                                        Photos
                                    </a>
                                </li>
                                <li>
                                    <a [routerLink]="['messages']" routerLinkActive="active"
                                        class="nav-item flex items-center px-4 py-3 text-sm font-medium rounded-lg border-l-4 border-transparent transition-all duration-200 text-gray-600 hover:bg-pink-50 hover:border-pink-500">
                                        <i class="fas fa-comments mr-3 w-4"></i>
                                        Messages
                                    </a>
                                </li>
                            </ul>
                        </nav>

                        <div class="space-y-3">
                            <button (click)="likeUser()"
                                class="cursor-pointer w-full bg-pink-500 hover:bg-pink-600 text-white px-4 py-3 rounded-lg font-medium hover:shadow-lg transition-all duration-200 flex items-center justify-center"
                                style="background-color: rgb(252, 60, 114)">
                                <i class="fas fa-heart mr-2"></i>
                                Like User
                            </button>
                            <button (click)="goBack()"
                                class="cursor-pointer w-full border-2 border-pink-500 text-pink-500 hover:text-white px-4 py-3 rounded-lg font-medium hover:shadow-lg transition-all duration-200 flex items-center justify-center"
                                style="border-color: rgb(252, 60, 114); color: rgb(252, 60, 114)">
                                <i class="fas fa-arrow-left mr-2"></i>
                                Go Back
                            </button>
                        </div>
                    </div>
                </div>

                <div class="w-[65%] bg-gray-50">
                    <div class="p-8 h-full">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

}

@if (!(member$ | async)) {
<div class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="text-center">
        <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-pink-500 mx-auto mb-4"></div>
        <p class="text-gray-600">Loading member details...</p>
    </div>
</div>
}
