<div class="flex items-center justify-between w-full gap-4 py-3">
  <!-- Left side: Items per page -->
  <div class="flex items-center gap-2">
    <span class="text-sm font-medium text-gray-600">Items per page:</span>
    <select
      class="select select-bordered select-sm w-24"
      (change)="onPageChange(undefined, $event.target)"
    >
      @for (size of pageSizeOptions; track $index) {
        <option [value]="size" [selected]="size === pageSize()">
          {{ size }}
        </option>
      }
    </select>
  </div>

  <!-- Center: Page navigation -->
  <div class="flex items-center gap-2">
    <!-- First Page Button -->
    <button
      class="btn btn-circle btn-sm btn-outline"
      [disabled]="pageNumber() <= 1"
      (click)="onPageChange(1)"
      title="First page"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
      </svg>
    </button>

    <!-- Previous Button -->
    <button
      class="btn btn-circle btn-sm btn-outline"
      [disabled]="pageNumber() <= 1"
      (click)="onPageChange(pageNumber() - 1)"
      title="Previous page"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Page Numbers -->
    <div class="flex items-center gap-1">
      @for (page of visiblePages(); track page) {
        @if (page === '...') {
          <span class="px-2 py-1 text-sm text-gray-400">...</span>
        } @else {
          <button
            class="btn btn-sm"
            [class.btn-active]="page === pageNumber()"
            [class.btn-outline]="page !== pageNumber()"
            (click)="onPageNumberClick(page)"
          >
            {{ page }}
          </button>
        }
      }
    </div>

    <!-- Next Button -->
    <button
      class="btn btn-circle btn-sm btn-outline"
      [disabled]="pageNumber() >= totalPages()"
      (click)="onPageChange(pageNumber() + 1)"
      title="Next page"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <!-- Last Page Button -->
    <button
      class="btn btn-circle btn-sm btn-outline"
      [disabled]="pageNumber() >= totalPages()"
      (click)="onPageChange(totalPages())"
      title="Last page"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <!-- Right side: Info -->
  <div class="text-sm text-gray-600 whitespace-nowrap">
    {{ (pageNumber() - 1) * pageSize() + 1 }} â€“
    {{ lastItemIndex() }} of
    {{ totalCount() }}
  </div>
</div>
