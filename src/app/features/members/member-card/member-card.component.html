<div class="card bg-base-100 shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 member-card">
  <div class="relative">
    <figure class="relative overflow-hidden rounded-t-2xl h-64">
      <img 
        [src]="member().imageUrl || 'https://ui-avatars.com/api/?name=User&background=F3F4F6&color=555'" 
        [alt]="member().userName"
        class="w-full h-full object-cover transition-transform duration-300 hover:scale-110"
      >
      <div class="absolute top-4 right-4">
        <div class="bg-green-500 w-4 h-4 rounded-full border-2 border-white shadow-lg animate-pulse"></div>
      </div>
      <div class="absolute top-4 left-4">
        <div class="bg-white bg-opacity-90 p-2 rounded-full shadow-lg">
          <i [class]="genderIcon() + ' ' + genderColor()"></i>
        </div>
      </div>
    </figure>
  </div>

  <div class="card-body p-6">
   
    <div class="text-center mb-4">
      <h2 class="card-title text-xl font-bold text-gray-800 justify-center mb-1">
        {{ member().userName }}
      </h2>
      <p class="text-sm text-gray-500 mb-2">{{ age() }} years old</p>
      
      <div class="flex items-center justify-center text-gray-600 text-sm">
        <i class="fas fa-map-marker-alt text-red-500 mr-1"></i>
        <span>{{ member().city }}, {{ member().country }}</span>
      </div>
    </div>

    <div class="mb-4" *ngIf="member().description">
      <p class="text-gray-600 text-sm text-center line-clamp-2">
        {{ member().description }}
      </p>
    </div>

    <div class="flex justify-between items-center text-xs text-gray-500 mb-4">
      <div class="text-center">
        <i class="fas fa-clock text-blue-500 mb-1"></i>
        <p>Last seen</p>
        <p class="font-semibold">{{ timeAgo() }}</p>
      </div>
      <div class="text-center">
        <i class="fas fa-calendar-alt text-green-500 mb-1"></i>
        <p>Joined</p>
        <p class="font-semibold">{{ member().created | date:'MMM yyyy' }}</p>
      </div>
    </div>

    <div class="card-actions justify-center">
      <button class="btn btn-primary bg-pink-500 hover:bg-pink-600 border-pink-500 hover:border-pink-600 text-white btn-sm px-6">
        <i class="fas fa-heart mr-2"></i>
        Like
      </button>
      <button class="btn btn-outline btn-sm px-6 hover:bg-pink-500 hover:border-pink-500 hover:text-white">
        <i class="fas fa-comment mr-2"></i>
        Message
      </button>
    </div>
  </div>

  <div class="h-1 bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600"></div>
</div>
