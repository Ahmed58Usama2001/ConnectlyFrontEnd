<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"> @for (member of (paginatedMembers$ |
  async)?.data; track member.id) { <app-member-card [member]="member"></app-member-card> } @empty { <div
    class="col-span-full text-center py-12">
    <div class="text-gray-400 text-6xl mb-4"> <i class="fas fa-users"></i> </div>
    <p class="text-xl text-gray-500">No members found</p>
  </div> } </div> <app-paginator [totalCount]="(paginatedMembers$ | async)?.count || 0" [pageSize]="params.pageSize"
  [pageNumber]="params.pageNumber" [totalPages]="20" (pageChange)="onPageChange($event)"> </app-paginator>
