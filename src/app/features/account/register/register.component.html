<div class="min-h-screen bg-gradient-to-br from-pink-50 via-rose-25 to-pink-100 py-12">
  <div class="container mx-auto px-4 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center shadow-2xl">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                clip-rule="evenodd"></path>
            </svg>
          </div>
        </div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-pink-600 to-rose-600 bg-clip-text text-transparent mb-2">
          Join Connectly
        </h1>
        <p class="text-gray-600">Create your account and start your love journey</p>
      </div>

      <!-- Registration Form -->
      <div class="bg-white backdrop-blur-sm rounded-3xl shadow-2xl border border-pink-100 p-8">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <!-- Email Field -->
          <div class="form-control mb-6">
            <label class="label">
              <span class="label-text font-semibold text-gray-700">Email Address</span>
            </label>
            <input type="email" placeholder="Enter your email"
              class="input input-lg bg-white border-pink-200 focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-200 transition-all duration-200 w-full text-gray-800"
              formControlName="email" [disabled]="isLoading()" required
              [class.border-red-300]="email?.touched && email?.invalid"
              [class.border-green-300]="email?.valid" />
            <label class="label" *ngIf="email?.touched && email?.invalid">
              <span class="label-text-alt text-red-500">Please enter a valid email address</span>
            </label>
          </div>

          <!-- Username Field -->
          <div class="form-control mb-6">
            <label class="label">
              <span class="label-text font-semibold text-gray-700">Username</span>
            </label>
            <input type="text" placeholder="Choose a username"
              class="input input-lg bg-white border-pink-200 focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-200 transition-all duration-200 w-full text-gray-800"
              formControlName="userName" [disabled]="isLoading()" required
              [class.border-red-300]="userName?.touched && userName?.invalid"
              [class.border-green-300]="userName?.valid" />
            <label class="label">
              <span class="label-text-alt"
                [class.text-red-500]="userName?.touched && userName?.invalid"
                [class.text-green-500]="userName?.valid"
                [class.text-gray-500]="!userName?.touched">
                Username must be 3-20 characters long
              </span>
            </label>
          </div>

          <!-- Password Field -->
          <div class="form-control mb-6">
            <label class="label">
              <span class="label-text font-semibold text-gray-700">Password</span>
            </label>
            <div class="relative">
              <input [type]="showPassword() ? 'text' : 'password'" placeholder="Create a strong password"
                class="input input-lg bg-white border-pink-200 focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-200 transition-all duration-200 w-full pr-12 text-gray-800"
                formControlName="password" [disabled]="isLoading()" required
                [class.border-red-300]="password?.touched && password?.invalid"
                [class.border-green-300]="password?.valid" />
              <button type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-pink-500 transition-colors duration-200"
                (click)="togglePasswordVisibility()">
                <svg *ngIf="!showPassword()" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                  <path fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd"></path>
                </svg>
                <svg *ngIf="showPassword()" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                    clip-rule="evenodd"></path>
                  <path
                    d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z">
                  </path>
                </svg>
              </button>
            </div>

            <!-- Password Requirements -->
            <div class="mt-3 space-y-1" *ngIf="password?.value?.length! > 0">
              <div class="flex items-center space-x-2" *ngFor="let req of passwordRequirements">
                <svg class="w-4 h-4"
                  [class.text-green-500]="req.check(password?.value!)"
                  [class.text-red-400]="!req.check(password?.value!)" fill="currentColor" viewBox="0 0 20 20">
                  <path *ngIf="req.check(password?.value!)" fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"></path>
                  <path *ngIf="!req.check(password?.value!)" fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
                </svg>
                <span class="text-sm"
                  [class.text-green-600]="req.check(password?.value!)"
                  [class.text-red-500]="!req.check(password?.value!)">
                  {{ req.label }}
                </span>
              </div>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="form-control mb-6">
            <label class="label">
              <span class="label-text font-semibold text-gray-700">Confirm Password</span>
            </label>
            <input [type]="showPassword() ? 'text' : 'password'" placeholder="Confirm your password"
              class="input input-lg bg-white border-pink-200 focus:border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-200 transition-all duration-200 w-full text-gray-800"
              formControlName="confirmPassword" [disabled]="isLoading()" required
              [class.border-red-300]="confirmPassword?.touched && confirmPassword?.invalid"
              [class.border-green-300]="confirmPassword?.valid" />
            <label class="label" *ngIf="confirmPassword?.touched && confirmPassword?.invalid">
              <span class="label-text-alt text-red-500">Passwords do not match</span>
            </label>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 mt-8">
            <button type="button"
              class="btn btn-lg flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 border-none transition-all duration-200"
              (click)="cancel()" [disabled]="isLoading()">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
              Cancel
            </button>

            <button type="submit"
              class="btn btn-lg flex-1 bg-gradient-to-r from-pink-500 to-rose-600 hover:from-pink-600 hover:to-rose-700 text-white border-none shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1"
              [disabled]="isLoading() || registerForm.invalid" [class.opacity-50]="registerForm.invalid">
              <span *ngIf="!isLoading()" class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                    d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                    clip-rule="evenodd"></path>
                </svg>
                Create Account
              </span>
              <span *ngIf="isLoading()" class="flex items-center">
                <span class="loading loading-spinner loading-sm mr-2"></span>
                Creating Account...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
