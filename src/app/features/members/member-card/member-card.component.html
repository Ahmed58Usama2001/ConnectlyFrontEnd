<div [routerLink]="['/members', member().id]"
  class="card bg-base-100 shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 member-card cursor-pointer">
  
  <div class="relative">
    <!-- Heart Like Button -->
    <button 
      (click)="toggleLike($event)"
      class="absolute top-3 right-3 z-10 p-2 rounded-full bg-white/80 backdrop-blur-sm hover:bg-white transition-all duration-200 hover:scale-110 shadow-lg"
      [class.text-red-500]="isLiked()"
      [class.text-gray-400]="!isLiked()">
      
      <svg xmlns="http://www.w3.org/2000/svg" 
           [attr.fill]="isLiked() ? 'currentColor' : 'none'" 
           viewBox="0 0 24 24" 
           stroke-width="1.5" 
           stroke="currentColor" 
           class="w-6 h-6 transition-colors duration-200">
        <path stroke-linecap="round" 
              stroke-linejoin="round" 
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
      </svg>
    </button>

    <figure class="relative overflow-hidden rounded-t-2xl h-64">
      <img [src]="member().imageUrl || 'https://www.gravatar.com/avatar/?d=mp&s=200'" [alt]="member().userName"
        class="w-full h-full object-cover transition-transform duration-300 hover:scale-110">
    </figure>
  </div>

  <div class="card-body p-6">

    <div class="text-center mb-4">
      <h2 class="card-title text-xl font-bold text-gray-800 justify-center mb-1">
        {{ member().userName }}
      </h2>
      <p class="text-sm text-gray-500 mb-2">{{ member().dateOfBirth|ageCalculator }} years old</p>

      <div class="flex items-center justify-center text-gray-600 text-sm">
        <i class="fas fa-map-marker-alt text-red-500 mr-1"></i>
        <span>{{ member().city }}, {{ member().country }}</span>
      </div>
    </div>

    @if (member().description) {
    <div class="mb-4">
      <p class="text-gray-600 text-sm text-center line-clamp-2">
        {{ member().description }}
      </p>
    </div>
    }

    <div class="flex justify-between items-center text-xs text-gray-500 mb-4">
      <div class="text-center">
        <i class="fas fa-clock text-blue-500 mb-1"></i>
        <p>Last seen</p>
        <p class="font-semibold">{{member().lastActive|timeAgo}}</p>
      </div>
      <div class="text-center">
        <i class="fas fa-calendar-alt text-green-500 mb-1"></i>
        <p>Joined</p>
        <p class="font-semibold">{{ member().created |platformDays }}</p>
      </div>
    </div>
  </div>

  <div class="h-1 bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600"></div>
</div>
