@if(!memberService.editMode()){
    @if(photos$ | async; as photos)
    {
        @if(photos.length > 0)
        {
        <div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
            @for (photo of photos; track photo.id) {
            <img src="{{photo.url}}" alt="photo of member" class="w-full rounded-lg" />
            }
        </div>
        }

        @else
        {
        <div class="flex flex-col items-center justify-center h-64">
            <i class="fas fa-camera text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-600">No photos available.</p>
        </div>
        }
    }
}
@else
{
    <div class="flex flex-col items-center justify-center h-64">
        <i class="fas fa-edit text-6xl text-gray-300 mb-4"></i>
        <p class="text-gray-600">Photo editing is disabled in edit mode.</p>
    </div>
}
